name: Validate against JSON schemas

on:
  pull_request:
    paths:
      - "**/*.json"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: lts/krypton

      - run: npm install -g ajv-cli

      - name: Validate manufacturers
        run: |
          ajv validate \
            -s schemas/manufacturers.schema.json \
            -d manufacturers/manufacturers.json \
            --spec=draft2020 \
            --all-errors

      - name: Validate connectors
        run: |
          ajv validate \
            -s schemas/connectors.schema.json \
            -d connectors/connectors.json \
            --spec=draft2020 \
            --all-errors

      - name: Validate signaltypes
        run: |
          ajv validate \
            -s schemas/signaltypes.schema.json \
            -d signaltypes/signaltypes.json \
            --spec=draft2020 \
            --all-errors

      - name: Validate cabletypes
        run: |
          ajv validate \
            -s schemas/cabletypes.schema.json \
            -d cabletypes/cabletypes.json \
            --spec=draft2020 \
            --all-errors

      - name: Validate moduleformfactors
        run: |
          ajv validate \
            -s schemas/moduleformfactors.schema.json \
            -d moduleformfactors/moduleformfactors.json \
            --spec=draft2020 \
            --all-errors

      - name: Validate device types
        run: |
          ajv validate \
            -s schemas/devicetype.schema.json \
            -d "devicetypes/**/*.json" \
            --spec=draft2020 \
            --all-errors

      - name: Validate module types
        run: |
          ajv validate \
            -s schemas/moduletype.schema.json \
            -d "moduletypes/**/*.json" \
            --spec=draft2020 \
            --all-errors
